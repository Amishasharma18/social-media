<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-200 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-2xl p-8 max-w-md w-full">
    <h2 class="text-3xl font-bold text-center text-purple-600 mb-6">Create Account</h2>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded-xl transition">
        Register
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6">
      Already have an account?
      <a href="{% url 'login' %}" class="text-purple-600 hover:underline font-medium">Login here</a>
    </p>
  </div>

</body>
</html>
